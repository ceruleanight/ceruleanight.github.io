<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ site.title }}</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ "/css/cosmetify.css" | prepend: site.baseurl | prepend: site.url }}" type="text/css">
	<link rel="stylesheet" href="{{ "/css/jekyll-github.css" | prepend: site.baseurl | prepend: site.url }}" type="text/css">
</head>

<body>
<section class="header">
	<h1>Cosmetify</h1>
	<h2>Theme under much construction</h2>
	<nav>
		{% include nav.html %}
	</nav>
</section>
<section class="content">
	<h1>{{ page.title }}</h1>
	<h2>{{ page.date | date: "%A, %B %d, %Y" }}</h2>
	{{ content }}
</section>
<section class="footer">
	<hr>
	{% include social.html %}
</section>
</body>
</html>
