<!DOCTYPE html>
<html lang="en">
<head>
	{% include head.html %}
</head>

<body>
	<section class="header">
		{% include header.html %}
	</section>

	<section class="content">
		<h1>{{ page.title }}</h1>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.yt }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
		<sub>You can also find this mix on <a href="{{ page.sc }}">Soundcloud</a> and <a href="{{ page.mc }}">Mixcloud</a></sub>
		{{ content }}
	</section>

	<section class="footer">
		<hr>
		{% include social.html %}
	</section>
</body>
</html>
